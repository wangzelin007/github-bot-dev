      - "HISTORY.rst"
      - "setup.py"
    comment: |
      If you want to release the new extension version.
      Please write the description of changes into HISTORY.rst and update setup.py.
  - files:
      - "a.txt"
      - "b.txt"
    comment: |
      Missing file a.txt and b.txt.
